<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Pizza Planet</title>
</head>
<body>
  <div class="container-fluid">
    <h1>Pizza Planet</h1>
    <h2>Best Slice in the Solar System</h2>
    <div class="form-control" id="order-form">
      <!-- Name -->
      <!-- Phone number -->
      <!-- Pick up time -->
      <!-- FOOD MENU -->
      <div id="food-menu">
        <h4>Build Your Own Pizza</h4>
        <p>Select Size</p>
        <select class="form-select" aria-label="Select Size">
          <option selected>Size</option>
          <option value="1">Small</option>
          <option value="2">Medium</option>
          <option value="3">Large</option>
          <option value="4">Extra Large</option>
        </select>
        <br>
        <br>
        <p>Add Toppings</p>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="extra-cheese" id="toppings">
          <label class="form-check-label" for="toppings">
            Extra Cheese
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="olives" id="toppings">
          <label class="form-check-label" for="toppings">
            Olives
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="sundried-tomatoes" id="toppings">
          <label class="form-check-label" for="toppings">
            Sun-Dried Tomatoes
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="artichoke-hearts" id="toppings">
          <label class="form-check-label" for="toppings">
            Artichoke Hearts
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="spinach" id="toppings">
          <label class="form-check-label" for="toppings">
            Spinach
          </label>
        </div>
        <br>
        <button class="btn btn-primary" id="add-to-order">Add to Order</button>
      </div>
    </div>
  </div>
</body>
</html>
