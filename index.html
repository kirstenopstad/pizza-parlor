<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Pizza Planet</title>
</head>
<body>
  <div class="container-fluid">
    <h1>Pizza Planet</h1>
    <h2>Best Slice in the Solar System</h2>
    <div class="form-control" id="order-form">
      <!-- Name -->
      <!-- Phone number -->
      <!-- Pick up time -->
      <!-- FOOD MENU -->
      <div id="food-menu">
        <h4>Build Your Own Pizza</h4>
        <p>Select Size</p>
        <select class="form-select" aria-label="Select Size" id="pizza-size">
          <option selected>Size</option>
          <option value="1">Small</option>
          <option value="2">Medium</option>
          <option value="3">Large</option>
          <option value="4">Extra Large</option>
        </select>
        <br>
        <br>
        <p>Add Toppings</p>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="black-olives" id="black-olives" name="toppings">
          <label class="form-check-label" for="toppings">
            Black Olives
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="caramelized-onions" id="caramelized-onions" name="toppings">
          <label class="form-check-label" for="toppings">
            Caramelized Onions
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="cherry-tomatoes" id="cherry-tomatoes" name="toppings">
          <label class="form-check-label" for="toppings">
            Cherry Tomatoes
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="fresh-garlic" id="fresh-garlic" name="toppings">
          <label class="form-check-label" for="toppings">
            Fresh Garlic
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="fresh-jalepenos" id="fresh-jalepenos" name="toppings">
          <label class="form-check-label" for="toppings">
            Fresh Jalape√±os
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="fresh-mushrooms" id="fresh-mushrooms" name="toppings">
          <label class="form-check-label" for="toppings">
            Fresh Mushrooms
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="gree-bell-peppers" id="gree-bell-peppers" name="toppings">
          <label class="form-check-label" for="toppings">
            Green Bell Peppers
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="kalamata-olives" id="kalamata-olives" name="toppings">
          <label class="form-check-label" for="toppings">
            Kalamata Olives
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="onion" id="onion" name="toppings">
          <label class="form-check-label" for="toppings">
            Onion
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="pineapple" id="pineapple" name="toppings">
          <label class="form-check-label" for="toppings">
            Pineapple
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="red-onions" id="red-onions" name="toppings">
          <label class="form-check-label" for="toppings">
            Red Onions
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="roasted-garlic" id="roasted-garlic" name="toppings">
          <label class="form-check-label" for="toppings">
            Roasted Garlic
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="roasted-red-peppers" id="roasted-red-peppers" name="toppings">
          <label class="form-check-label" for="toppings">
            Roasted Red Peppers
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="sauteed-mushrooms" id="sauteed-mushrooms" name="toppings">
          <label class="form-check-label" for="toppings">
            Sauteed Mushrooms
          </label>
        </div>
        <br>
        <button class="btn btn-primary" id="add-to-order">Add to Order</button>
      </div>
    </div>
  </div>
</body>
</html>
